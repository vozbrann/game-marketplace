<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/pages/comingSoonPage.css">

    <title>Coming Soon</title>
</head>
<body class="d-flex align-items-lg-center">
<div class="content">
    <div class="mb-4 title">
        <h1 class="text-center">We are launching soon</h1>
        <p class="text-center">Our website is opening soon. Please register to notify you when it's ready!</p>
    </div>
    <div class="d-flex flex-wrap justify-content-center count-down text-center mb-3">

    </div>
    <form class="d-flex justify-content-center">
        <div class="d-md-flex d-none col-md-8 input-group input-group-lg">
            <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="Email">
            <div class="input-group-append">
                <button class="btn btn-green text-white font-weight-bold" type="submit">Send</button>
            </div>
        </div>
        <div class="d-md-none d-flex col-md-8 input-group">
            <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="Email">
            <div class="input-group-append">
                <button class="btn btn-green text-white font-weight-bold" type="submit">Send</button>
            </div>
        </div>
    </form>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!-- Optional JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.js"></script>
<script>
  $(document).ready(function() {
    $('.count-down').countdown('2020/06/18').on('update.countdown', function(event) {
      var $this = $(this).html(event.strftime(`
        <div>
            <p class="number mb-0">%m</p>
            <p class="description">Month</p>
        </div>
        <div>
            <p class="number mb-0">%n</p>
            <p class="description">Days</p>
        </div>
        <div>
            <p class="number mb-0">%H</p>
            <p class="description">Hours</p>
        </div>
        <div>
            <p class="number mb-0">%M</p>
            <p class="description">Minutes</p>
        </div>
        <div>
            <p class="number mb-0">%S</p>
            <p class="description">Seconds</p>
        </div>
      `))
    });
  });
</script>
</body>
</html>
