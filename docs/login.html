<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/pages/authPage.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <title>Login</title>
</head>
<body>
<div id="scene">
    <img class="bg-image planet-1" data-depth="0.3" src="images/auth/planet1.png" alt="">
    <img class="bg-image planet-2" data-depth="0.1" src="images/auth/planet2.png" alt="">
    <img class="bg-image planet-3" data-depth="0.2" src="images/auth/planet3.png" alt="">
    <img class="bg-image planet-4" data-depth="0.1" src="images/auth/planet6.png" alt="">
    <img class="bg-image planet-5" data-depth="0.08" src="images/auth/planet4.png" alt="">
</div>
<img class="fg-image spaceShuttle" src="images/auth/spaceShuttle3.png" alt="">
<div class="container-fluid h-100 content">
    <div class="row py-4 h-100">
        <div class="col-8 title-container text-center">
            <p class="mb-0 pre-heading text-uppercase">Welcome to</p>
            <h1 class="mb-4">GAMES SYSTEM</h1>
            <p>Nulla facilisi etiam dignissim diam. Sed adipiscing diam donec adipiscing. Porttitor
                leo a diam sollicitudin tempor id. Mi eget mauris pharetra et ultrices neque ornare
                aenean.</p>
        </div>
        <div class="col d-flex align-items-center h-100">
            <div class="form-container position-relative animate__animated animate__fadeInRight">
                <div>
                    <img class="fg-image planet-1" src="images/auth/planet3.png" alt="">
                    <img class="fg-image planet-2" src="images/auth/planet5.png" alt="">
                </div>
                <div class="btn-group w-100 d-flex mb-4" role="group">
                    <button type="button"
                            id="register-btn"
                            class="btn w-100 text-uppercase text-white font-weight-bold">Register
                    </button>
                    <button type="button" class="btn w-100 active text-uppercase text-white font-weight-bold">
                        Login
                    </button>
                </div>
                <form class="border-bottom border-secondary mb-4">
                    <div class="material-input w-100 mb-3">
                        <input id="login" type="text" name="username">
                        <label for="login">Username or Email</label>
                    </div>
                    <div class="material-input w-100 mb-3">
                        <input id="password" type="password" name="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="remember">
                            <label class="custom-control-label" for="remember"><span class="text-grey">Remember Me</span></label>
                        </div>
                        <a class="text-light text-grey" href="#">Forgot password?</a>
                    </div>
                    <button type="submit"
                            class="btn btn-lg btn-block btn-green-shine active text-white font-weight-bold mt-4 mb-4">
                        Login to your account!
                    </button>
                </form>
                <p class="text-center mb-0 text-grey">Or Login with</p>
                <div class="d-flex">
                    <button type="button"
                            class="btn btn-block btn-google active text-white font-weight-bold mt-4 mb-3 mr-3">
                        Google
                    </button>
                    <button type="button"
                            class="btn btn-block btn-facebook active text-white font-weight-bold mt-4 mb-3">
                        Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<!-- Optional JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
<script src="js/spaceShuttle.js"></script>
<script>
  $('.material-input input').on('input', function() {
    $(this).closest('.material-input').addClass('active')
  });
  $('.material-input input').focusout(function() {
    if ($(this).val() === '') {
      $(this).closest('.material-input').removeClass('active')
    }
  });

  // Parallax.js
  var scene = $('#scene').get(0);
  var parallaxInstance = new Parallax(scene);

  //Change page animation
  const animateCSS = (element, animation, prefix = 'animate__') =>
    // We create a Promise and return it
    new Promise((resolve, reject) => {
      const animationName = `${prefix}${animation}`;
      const node = document.querySelector(element);

      node.style.setProperty('--animate-duration', '0.5s');
      node.classList.add(`${prefix}animated`, animationName);

      // When the animation ends, we clean the classes and resolve the Promise
      function handleAnimationEnd() {
        node.classList.remove(`${prefix}animated`, animationName);
        node.removeEventListener('animationend', handleAnimationEnd);

        resolve('Animation ended');
      }

      node.addEventListener('animationend', handleAnimationEnd);
    });

  $('#register-btn').click(function() {
    console.log("animate");
    animateCSS('.form-container', 'fadeOutRight').then((message) => {
      $('.form-container').hide();
      window.location = "./auth.html";
    });
  });
</script>
</body>
</html>
